<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Birthday Wishes</title>
    <style>
        :root {
            /* Light mode colors */
            --bg-color: #ffffff;
            --text-color: #333333;
            --header-bg: #00796b;
            --header-text: #ffffff;
            --section-bg: #ffffff;
            --button-bg: #00796b;
            --button-text: #ffffff;
            --dua-color: #00796b;

            /* Dark mode colors */
            --bg-color-dark: #121212;
            --text-color-dark: #e0e0e0;
            --header-bg-dark: #1e1e1e;
            --header-text-dark: #e0e0e0;
            --section-bg-dark: #1c1c1c;
            --button-bg-dark: #333333;
            --button-text-dark: #ffffff;
            --dua-color-dark: #80cbc4;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 20px;
            margin-bottom: 30px;
        }

        header h1 {
            margin: 0;
        }

        .container {
            padding: 20px;
        }

        .form-section, .countdown-section, .duas-section, .support-section {
            margin: 20px auto;
            background: var(--section-bg);
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .form-section input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 15px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: calc(100% - 20px);
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: #005f56;
        }

        #countdown {
            font-size: 2rem;
            font-weight: bold;
        }

        #dua {
            font-style: italic;
            color: var(--dua-color);
            transition: color 0.3s;
        }

        footer {
            margin-top: 20px;
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 10px;
            text-align: center;
        }

        /* Dark Mode Styles */
        [data-theme="dark"] {
            --bg-color: var(--bg-color-dark);
            --text-color: var(--text-color-dark);
            --header-bg: var(--header-bg-dark);
            --header-text: var(--header-text-dark);
            --section-bg: var(--section-bg-dark);
            --button-bg: var(--button-bg-dark);
            --button-text: var(--button-text-dark);
            --dua-color: var(--dua-color-dark);
        }

        /* Dark Mode Toggle Button */
        .dark-mode-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            font-size: 18px;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode-toggle i {
            pointer-events: none;
        }

        .dark-mode-toggle:hover {
            background-color: #005f56;
        }

        /* Responsive Design for Mobile */
        @media screen and (max-width: 600px) {
            header h1 {
                font-size: 1.5rem;
            }

            .form-section, .countdown-section, .duas-section, .support-section {
                padding: 15px;
                margin: 10px;
            }

            .form-section input, button {
                font-size: 14px;
            }

            #countdown {
                font-size: 1.5rem;
            }

            footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Dark Mode Toggle Button -->
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">
        <i id="toggle-icon">🌙</i>
    </button>

    <!-- Background Audio -->
    <audio id="birthdaySong" autoplay loop>
        <source src="birthday_song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <header>
            <h1>Islamic Birthday Wishes</h1>
            <p>Made by Zainuddin Chaudhary</p>
        </header>

        <!-- Birthday Input Form -->
        <section class="form-section">
            <form id="birthdayForm">
                <label for="name">Your Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
                
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>

                <button type="submit">Submit</button>
            </form>
        </section>

        <!-- Countdown Timer -->
        <section class="countdown-section">
            <h2>Next Birthday Countdown</h2>
            <div id="countdown">00:00:00</div>
        </section>

        <!-- Duas Shuffle -->
        <section class="duas-section">
            <h2>Special Duas for You</h2>
            <p id="dua"></p>
        </section>

        <!-- Support Section -->
        <section class="support-section">
            <h2>Support</h2>
            <p>If you have any issues, please contact us via WhatsApp: <a href="https://wa.me/9152667967">9152667967</a></p>
        </section>

        <!-- Footer -->
        <footer>
            <p>Copyright © CHAUDHARY TECH 2024</p>
        </footer>
    </div>

    <script>
        // Countdown Timer and Duas Functionality
        document.getElementById("birthdayForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const name = document.getElementById("name").value.trim();
            const dob = new Date(document.getElementById("dob").value);
            const now = new Date();
            const nextBirthday = new Date(now.getFullYear(), dob.getMonth(), dob.getDate());

            if (nextBirthday < now) {
                nextBirthday.setFullYear(nextBirthday.getFullYear() + 1);
            }

            // Start Countdown
            const countdownInterval = setInterval(() => {
                const diff = nextBirthday - new Date();
                if (diff <= 0) {
                    clearInterval(countdownInterval);
                    document.getElementById("countdown").innerText = "Happy Birthday!";
                } else {
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                    const minutes = Math.floor((diff / (1000 * 60)) % 60);
                    const seconds = Math.floor((diff / 1000) % 60);

                    document.getElementById("countdown").innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                }
            }, 1000);

            // Display Random Dua with Name
            const duas = [
                "May Allah bless [name] with health and happiness.",
                "May [name]'s days be filled with barakah and light.",
                "May Allah guide [name] to His straight path.",
                "May [name]'s year be full of joy and blessings.",
                "May Allah protect [name] from harm and guide to success."
            ];
            const randomDua = duas[Math.floor(Math.random() * duas.length)].replace("[name]", name);
            document.getElementById("dua").innerText = randomDua;
        });

        // Dark Mode Toggle Function
        function toggleDarkMode() {
            const body = document.body;
            const icon = document.getElementById("toggle-icon");

            if (body.dataset.theme === "dark") {
                body.dataset.theme = "";
                icon.textContent = "🌙"; // Moon icon for light mode
            } else {
                body.dataset.theme = "dark";
                icon.textContent = "☀️"; // Sun icon for dark mode
            }
        }
    </script>
</body>
</html>
