<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unlock Secret File</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
    }

    .container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      color: #333;
    }

    input {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      background: #ff7e5f;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #feb47b;
    }

    .hidden {
      display: none;
    }

    iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border: none;
      padding: 0;
      margin: 0;
    }

    .embed-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-top: 100%;
      box-shadow: 0 2px 8px 0 rgba(63, 69, 81, 0.16);
      margin-top: 1.6em;
      margin-bottom: 0.9em;
      overflow: hidden;
      border-radius: 8px;
      will-change: transform;
    }

    #error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Unlock Secret File</h1>
    <p>Enter the password to view the design:</p>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="unlockImage()">Unlock</button>
    <div id="image-container" class="hidden">
      <!-- Canva embed -->
      <div class="embed-container">
        <iframe 
          loading="lazy" 
          src="https://www.canva.com/design/DAGZEzGqpio/_ylQpVOm3mrKJMqBVi5ohg/view?embed" 
          allowfullscreen="allowfullscreen" 
          allow="fullscreen">
        </iframe>
      </div>
      <a href="https://www.canva.com/design/DAGZEzGqpio/_ylQpVOm3mrKJMqBVi5ohg/view?utm_content=DAGZEzGqpio&utm_campaign=designshare&utm_medium=embeds&utm_source=link" target="_blank" rel="noopener">Rehanâ€™s wife</a> by Rehan Ansari
    </div>
    <p id="error-message"></p>
  </div>

  <script>
    function unlockImage() {
      const password = document.getElementById('password').value;
      const correctPassword = "pinkELEP67"; // Change this to your desired password
      const imageContainer = document.getElementById('image-container');
      const errorMessage = document.getElementById('error-message');

      if (password === correctPassword) {
        imageContainer.classList.remove('hidden');
        errorMessage.textContent = "";
      } else {
        errorMessage.textContent = "Incorrect password. Please try again.";
        imageContainer.classList.add('hidden');
      }
    }
  </script>
</body>
</html>
