<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        :root {
            --primary-green: #228B22;
            --dark-green: #1A5D1A;
            --background: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: var(--background);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            margin: 1rem;
            transition: 0.3s filter;
        }

        .form-title {
            color: var(--primary-green);
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 8px solid #f3f3f3;
            border-top: 8px solid var(--primary-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1001;
            animation: fadeIn 0.5s;
        }

        .checkmark {
            width: 100px;
            height: 100px;
            display: block;
            margin: 20px auto;
        }

        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke: var(--primary-green);
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark__check {
            opacity: 0;
            transform: scale(0);
            animation: checkmark-appear 0.3s ease-in-out 0.6s forwards;
            font-size: 40px;
            text-anchor: middle;
            dominant-baseline: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }

        @keyframes checkmark-appear {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            80% {
                transform: scale(1.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            color: #333;
            font-weight: 600;
        }

        input, textarea {
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-green);
        }

        .submit-btn {
            background: var(--primary-green);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background: var(--dark-green);
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2 class="form-title">Contact Us</h2>
        <form class="contact-form" id="contactForm" 
              action="https://script.google.com/macros/s/AKfycbzijor2cfZT6X9LVxnDMbxWUnbZUIuynNj-3yFQo6V3B2k3Sn7QedRvW7drzaBnXm_ZDQ/exec" 
              method="POST">
            
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader"></div>
    </div>

    <div class="success-overlay" id="successOverlay">
        <svg class="checkmark" viewBox="0 0 52 52">
            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
            <text class="checkmark__check" x="50%" y="50%">âœ…</text>
        </svg>
        <h2 style="color: var(--primary-green); margin-top: 1rem;">Message Sent Successfully!</h2>
        <p style="color: #666; margin-top: 0.5rem;">We'll get back to you soon</p>
        <button onclick="closeSuccess()" style="
            background: var(--primary-green);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 5px;
            margin-top: 2rem;
            cursor: pointer;
        ">Close</button>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const successOverlay = document.getElementById('successOverlay');

        function closeSuccess() {
            successOverlay.style.display = 'none';
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            loadingOverlay.style.display = 'flex';

            fetch(form.action, {
                method: 'POST',
                body: new FormData(form)
            })
            .then(response => response.json())
            .then(data => {
                if(data.result === 'success') {
                    form.reset();
                    loadingOverlay.style.display = 'none';
                    successOverlay.style.display = 'flex';
                }
            })
            .catch(error => {
                alert('Error: ' + error.message);
                loadingOverlay.style.display = 'none';
            });
        });

        successOverlay.addEventListener('click', (e) => {
            if(e.target === successOverlay) {
                closeSuccess();
            }
        });
    </script>
</body>
</html>
